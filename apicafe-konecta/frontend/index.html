<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- cdn bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head> 
<body> 

    <nav class="navbar navbar-light bg-dark">
        <span class="navbar-brand m-auto h1 text-white text-center p-4">Lista de productos con Java Spring</span>
    </nav>

    <div class="container">
        <div clas="row">
            <div class="col-8- mt-5 offset-5">
                <table class="table table-bordered table-hover text-center">
                    <thead>
                        <tr>
                            <th>#productId</th>
                            <th>#name</th>
                            <th>#categoryId</th>
                            <th>#price</th>
                            <th>#stock</th>
                            <th>#active</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody id="tbody"></tbody>
                </table>
            </div>

            <div class="col-4 offset-0" style="margin-top: 50px ">
                <div class="ml-5">
                    <div class="form-group">
                        <input type="text" class="form-control font-italic" id="name" placeholder="Name"/>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control font-italic" id="categoryId" placeholder="CategoryId"/>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control font-italic" id="price" placeholder="Price"/>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control font-italic" id="category" placeholder="Category"/>
                    </div>

                    <input type="hidden" id="id"/>

                    <button id="agregar" class="btn btn-success btn-block">Agregar producto </button>
                    <button id="editar" class="btn btn-success btn-block" style="display: none;">Editar producto </button> 
                </div>
            </div>
        </div>
    </div>


    <!-- cdn jquery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" 
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" 
    crossorigin="anonymous"></script>
    
    <script src="app.js"></script>
</body> 
</html>
